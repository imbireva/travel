<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore the beauty of the World! Receive personalized recommendations for countries, hotels, activities and more.">
  <link rel="shortcut icon" href="./assets/images/globe.svg" type="image/x-icon">
  <title>Travel</title>
</head>
<body class="page">
  <div class="header-hero-bg">
    <header class="header">
      <div class="wrapper header__wrapper">
        <div class="logo">
          <h1 class="logo__title">Travel Portal</h1>
        </div>
        <div class="hamburger hidden">
          <div class="hamburger__line hamburger__line_top"></div>
          <div class="hamburger__line hamburger__line_center"></div>
          <div class="hamburger__line hamburger__line_bottom"></div>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="#section-steps" class="nav-list__link">How It Works</a></li>
            <li><a href="#section-hero" class="nav-list__link">Plan Your Trip</a></li>
            <li><a href="#section-destinations" class="nav-list__link">Destinations</a></li>
            <li><a href="#section-stories" class="nav-list__link">Travel Stories</a></li>
            <li><a href="#footer" class="nav-list__link hidden">Social Media</a></li>
            <li><a class="nav-list__link nav-list__link_account hidden">Account</a></li>
          </ul>
        </nav>
        <button class="btn btn_login">Login</button>
      </div>
    </header>
    <div class="hero" id="section-hero">
      <div class="wrapper hero__wrapper">
        <section class="hero__content">
          <h2 class="title title_hero">Explore the beauty of the World</h2>
          <p class="text text_hero">Receive personalized recommendations for countries, hotels, activities and more</p>
          <div class="search-bar">
            <input type="text" placeholder="What would you like to do?" class="search-bar__field" maxlength="40" autofocus>
            <button class="btn search-bar__btn">Start Planning</button>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>
</html>
